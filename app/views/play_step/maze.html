<div class="maze">
  <div ng-controller="MazeCtrl"
     ng-style="mazeStyle"
     ng-keydown="handleKey($event)"
     tabindex="1">
  <table id="maze" style="border:1px solid black;">
    <tr ng-repeat="r in grid">
      <td ng-repeat="c in r" ng-style="getStyle(c)"></td>
    </tr>
  </table> <!-- <table id="maze" style="border:1px solid black;"> -->
  <a class="myButton" ng-click="goToStep(currentStep.nextStep[0])" ng-hide="! endReached"> Next</a>
  </div> <!-- <div ng-controller="MazeCtrl" -->
</div> <!-- <div class="maze"> -->

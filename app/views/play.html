<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->

<div class="play">
    <div class="choose-story" ng-show="choose">
        <h2>Choose a story: </h2>
        <select ng-options="story as story._label for story in stories track by story._file"
                ng-model="selected"></select>
        <h2>
            <a ng-click="startStory()" class="btn btn-lg">
                Start story: {{ selected._label }}
                <span class="glyphicon glyphicon-play"></span>
            </a>
        </h2>
    </div> <!-- <div class="choose-story" ng-show="choose"> -->

    <div class="story-play" ng-show="play">
        <ng-include src="'views/step.html'"></ng-include>
        <ng-include src="currentStep.url"></ng-include>
    </div> <!-- <div class="story-play" ng-show="play"> -->
</div> <!-- <div class="play"> -->

<div id="end-status" ng-controller="EndCtrl">
  <span ng-style="winStyle"> {{ win }}</span>
  <p>Number of step:  {{ nbSteps }}<p/>
  <div ng-show= "tryAgain">
    <a ng-href="#/" >Try again?</a> <!-- #/play use ng-click or another to update the page without save previews data -->
  </div><!--<div ng-show= "tryAgain">-->
  <div ng-show= "showStory">
    <a ng-href="#/show">Show</a> <!-- change to use by default the story used in 'play' and data(chemin) created.-->
  </div> <!--<div ng-show= "showStory">-->
</div><!--<div id="end-status">-->

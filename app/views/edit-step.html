    <input ng-model="step.content.title" type="text"/>
    <input ng-model="step.content.description" type="text"/>
    <input ng-model="step.content.id" type="number"/>

    <input type="radio" ng-model="stem.content.type" value="multiple_choice">multiple_choice

    <ng-include src="step.typeUrl"></ng-include>
</form>
